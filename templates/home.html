<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <style>
            body {
                font-family: "Avenir Next", sans-serif;
                margin: 30px 40px;
            }

            a {
                color: #111111;
                text-decoration: none;
            }

            .material-symbols-outlined {
                font-size: 1rem;
                font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
            }

            #books-container {
                max-width: 1200px;
                margin: 0 auto;
            }

            #nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 30px;
            }

            /* Search Form */
            #nav form {
                display: flex;
                gap: 10px;
                align-items: center;
            }

            #nav input[type="text"] {
                padding: 10px 15px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 1em;
                font-family: "Avenir Next", sans-serif;
                transition: border-color 0.3s;
                min-width: 300px;
            }

            #nav input[type="text"]:focus {
                outline: none;
                border-color: #333;
            }

            #nav button[type="submit"] {
                padding: 10px 15px;
                background-color: #333;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #nav button[type="submit"]:hover {
                background-color: #555;
            }

            #nav select {
                padding: 10px 15px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 1em;
                font-family: "Avenir Next", sans-serif;
                background-color: white;
                cursor: pointer;
                transition: border-color 0.3s;
                min-width: 180px;
            }

            #nav select:focus {
                outline: none;
                border-color: #333;
            }

            /* Fixed Action Buttons */
            .fixed-actions {
                position: fixed;
                left: 45vw;
                bottom: -10px;
                transform: translateY(-50%);
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 10px;
                z-index: 1000;
                background: #ecebeb;
                border-radius: 20px;
                box-shadow: 0 6px 20px rgba(17, 17, 17, 0.25);
                margin: auto;
                padding: 15px;
            }

            .fixed-btn {
                width: 45px;
                height: 45px;
                background: linear-gradient(135deg, #121212 0%, #454545 100%);
                border-radius: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                text-decoration: none;
                transition: all 0.3s ease;
                cursor: pointer;
            }

            .fixed-btn:hover {
                transform: scale(1.025);
                box-shadow: 0 6px 20px rgba(17, 17, 17, 0.25);
            }

            .fixed-btn .material-symbols-outlined {
                font-size: 1.25rem;
                color: white;
            }

            h1 {
                margin: 0;
                color: #333;
            }

            /* Error Message */
            #failed-search-alert {
                background-color: #f8d7da;
                color: #721c24;
                padding: 15px;
                border: 1px solid #f5c6cb;
                border-radius: 5px;
                margin-bottom: 20px;
                text-align: center;
            }

            #failed-search-alert h3 {
                margin: 0;
            }

            /* Success Message */
            #successful-delete-alert {
                background-color: #64ffc1;
                color: rgb(0, 74, 48);
                padding: 15px;
                border: 1px solid #00ff9d;
                border-radius: 5px;
                margin-bottom: 20px;
                text-align: center;
            }

            #successful-delete-alert h3 {
                margin: 0;
            }


            /* Header Row */
            .book-header {
                display: flex;
                gap: 20px;
                padding: 10px;
                background-color: #f0f0f0;
                border-bottom: 2px solid #333;
                font-weight: bold;
                font-size: 1.1em;
            }

            .book-header .cover-col {
                width: 100px;
                text-align: center;
            }

            .book-header .title-col {
                flex: 1;
            }

            .book-header .author-col {
                width: 250px;
            }

            .book-header .divider-col {
                width: 50px;
            }

            /* Book Rows */
            .books-list {
                display: flex;
                flex-direction: column;
                gap: 15px;
                margin-top: 15px;
            }

            .book-row {
                display: flex;
                gap: 20px;
                padding: 15px;
                border: 1px solid #ddd;
                border-radius: 5px;
                align-items: center;
                background-color: #fff;
                transition: box-shadow 0.3s;
            }

            .book-row:hover {
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }

            .book-row .cover-col {
                width: 100px;
                text-align: center;
            }

            .book-row .cover-col img {
                width: 80px;
                height: auto;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                border-radius: 3px;
            }

            .book-row .title-col {
                flex: 1;
                font-size: 1.2em;
                font-weight: 500;
            }

            .book-row .author-col {
                width: 250px;
                color: #555;
                font-size: 1em;
            }

            .book-row .delete_col {
                padding: 8px 12px;
                background-color: transparent;
                border: 1px solid #ddd;
                border-radius: 5px;
                cursor: pointer;
                color: #d9534f;
                transition: all 0.3s;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .book-row .delete_col:hover {
                background-color: #f8d7da;
                border-color: #d9534f;
            }

            .book-row .delete_col .material-symbols-outlined {
                font-size: 1.2rem;
            }

            .book-row form {
                width: 50px;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div id="books-container">
            <div id="nav">
                <h1><a href="/">Book Alchemy</a></h1>
                <form action="/" method="GET">
                    <input type="text" id="search" name="search" placeholder="Search for book or author">
                    <button type="submit"><span class="material-symbols-outlined">search</span></button>
                </form>
                <form action="/" method="POST">
                    <select id="sorting-menu" name="sorting-menu" onchange="this.form.submit()">
                        <option value="by_title" {% if sort_mode == 'by_title' %}selected{% endif %}>sort by title</option>
                        <option value="by_author" {% if sort_mode == 'by_author' %}selected{% endif %}>sort by author</option>
                    </select>
                </form>
            </div>

            <!-- Header -->
            <div class="book-header">
                <div class="cover-col">Cover</div>
                <div class="title-col">Title</div>
                <div class="author-col">Author</div>
                <div class="divider-col"></div>
            </div>

            <!-- Books List -->
            <div class="books-list">
                {% if not table %}
                    <div id="failed-search-alert">
                        <h3>Search returned no results.</h3>
                    </div>
                {% endif %}
                {% if deleted %}
                    <div id="successful-delete-alert">
                        <h3>Book successfully deleted.</h3>
                    </div>
                {% endif %}
                {% for book, author in table %}
                <div class="book-row">
                    <div class="cover-col">
                        <img
                            src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg"
                            alt="{{ book.title }}"
                            onerror="this.src='https://via.placeholder.com/80x120?text=No+Cover'"
                        >
                    </div>
                    <div class="title-col">
                        {{ book.title }}
                    </div>
                    <div class="author-col">
                        {{ author.name }}
                    </div>
                    <form action="/book/{{ book.id }}/delete" method="POST">
                        <button type="submit" class="delete_col">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Fixed Action Buttons -->
        <div class="fixed-actions">
            <a href="/add_book" class="fixed-btn" title="Add Book">
                <span class="material-symbols-outlined">book</span>
            </a>
            <a href="/add_author" class="fixed-btn" title="Add Author">
                <span class="material-symbols-outlined">person_add</span>
            </a>
        </div>
    </body>
</html>
